api_version: 1
workflows:
  sync_code:
    after:
      - type: webphp
        description: Log to New Relic
        script: private/scripts/new_relic_deploy.php
      - type: webphp
        description: Clear Cache
        script: private/scripts/drush_cr.php
  deploy:
    after:
      - type: webphp
        description: Log to New Relic
        script: private/scripts/new_relic_deploy.php